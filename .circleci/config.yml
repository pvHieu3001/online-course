version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.19.0
    working_directory: ~/project
  java-executor:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project

jobs:
  install-fe:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install FE dependencies
          command: cd fe && npm install
  build-fe:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Build FE
          command: cd fe && npx vite build
  test-fe:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Test FE
          command: cd fe && npm test || true
  build-be:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Grant execute permission for mvnw
          command: cd be && chmod +x mvnw
      - run:
          name: Build BE
          command: cd be && ./mvnw clean package -DskipTests
  test-be:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Grant execute permission for mvnw
          command: cd be && chmod +x mvnw
      - run:
          name: Test BE
          command: cd be && ./mvnw test

workflows:
  version: 2
  build-and-test:
    jobs:
      - install-fe
      - build-fe:
          requires:
            - install-fe
      - test-fe:
          requires:
            - build-fe
      - build-be
      - test-be:
          requires:
            - build-be
