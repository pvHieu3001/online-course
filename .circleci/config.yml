version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.19.0
    working_directory: ~/project
  java-executor:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project

jobs:
  build-fe:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-fe-{{ checksum "fe/package.json" }}
            - v1-dependencies-fe-
      - run:
          name: Clean and install dependencies
          command: |
            cd fe
            rm -rf node_modules package-lock.json
            npm cache clean --force
            npm install --legacy-peer-deps
      - save_cache:
          paths:
            - fe/node_modules
          key: v1-dependencies-fe-{{ checksum "fe/package.json" }}
      - run:
          name: Verify Vite installation
          command: cd fe && npx vite --version
      - run:
          name: Build FE
          command: cd fe && npx vite build
  test-fe:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-fe-{{ checksum "fe/package.json" }}
            - v1-dependencies-fe-
      - run:
          name: Install dependencies (if cache miss)
          command: |
            cd fe
            if [ ! -d "node_modules" ]; then
              rm -rf node_modules package-lock.json
              npm cache clean --force
              npm install --legacy-peer-deps
            fi
      - run:
          name: Test FE
          command: cd fe && npm test || true
  build-be:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Grant execute permission for mvnw
          command: cd be && chmod +x mvnw
      - run:
          name: Build BE
          command: cd be && ./mvnw clean install -DskipTests
  test-be:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Grant execute permission for mvnw
          command: cd be && chmod +x mvnw
      - run:
          name: Test BE
          command: cd be && ./mvnw test

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-fe
      - test-fe:
          requires:
            - build-fe
      - build-be
      - test-be:
          requires:
            - build-be
